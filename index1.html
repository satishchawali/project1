<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Html</title>
    <style>
        @keyframes myAnimation {
            0% {transform:translateX(-100%) ;}
            50% {transform: translateX(0%);}
            100% {transform: translateX(100%);}
        }
        .scrolling-text{
            white-space: nowrap;
            overflow: hidden;
            animation: myAnimation 10s  bgcolor= linear infinite ;
        
        }

    </style>

</head>
<body>
    <div class="scrolling-text">
        <h2>This is Scrolling Text</h2>
    </div>
    <p style="font-size: larger;" style="font-family: arial, verdana, impact, times new roman;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, delectus enim dolorem labore quaerat voluptate ipsum doloremque deleniti sunt tempore non odio accusantium, eius nobis hic consectetur earum illum distinctio!</p>
    <br>
    <a href="https://www.google.co.in/">Google</a>
    <br>
    <img src="https://cdn.britannica.com/83/78183-004-345353F4.jpg" alt="Book">
</body>
</html>
